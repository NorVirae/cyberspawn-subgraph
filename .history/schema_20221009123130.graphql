type Notification @entity(immutable: true) {
  id: ID!
  from: User! @derivedFrom(field: "id")
  source: User! @derivedFrom(field: "id")
  message: String!
  date: String!
  
}

type User @entity(immutable: true){
  id: ID!
  notifications: [Notification!]! @derivedFrom(field: "from")
  createdAt: String!
}